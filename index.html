<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trail test 2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
  <!-- Checkbox for play/pause -->
  <input type="checkbox" name="playPause" id="playPause">

  <!-- Container for a 3D dice animation -->
  <div class="scene">
    <div class="dice">
      <!-- Dice faces with dots, each identified by an ID -->
      <div class="face side" id="one">
        
        <div class="dot"></div>
      
      </div>
      <div class="face side" id="two">
        <!-- Dots... -->
      </div>
      <div class="face side" id="six">
        <!-- Dots... -->
      </div>
      <div class="face side" id="five">
        <!-- Dots... -->
      </div>
      <div class="face lid" id="three">
        <!-- Dots... -->
      </div>
      <div class="face lid" id="four">
        <!-- Dots... -->
      </div>
    </div>
  </div>
  
  <!-- Label associated with the play/pause checkbox -->
  <label for="playPause">
   
  </label>

  <!-- Container for a list of cards -->
  <div class="cards-list">

    <!-- Card 1 -->
    <div class="card 1">
      <div class="card_image"> 
        <!-- Image for the card -->
        <img src="https://i.redd.it/b3esnz5ra34y.jpg" /> 
      </div>
      <div class="card_title title-white">
        
        <p></p>
      </div>
    </div>
    
    <!-- Card 2 -->
    <div class="card 2">
      <div class="card_image">
        <!-- Image for the card -->
        <img src="https://cdn.blackmilkclothing.com/media/wysiwyg/Wallpapers/PhoneWallpapers_FloralCoral.jpg" />
      </div>
      <div class="card_title title-white">
       
        <p></p>
      </div>
    </div>
    
    <!-- Card 3 -->
    <div class="card 3">
      <div class="card_image">
        <!-- Image for the card -->
        <img src="https://media.giphy.com/media/10SvWCbt1ytWCc/giphy.gif" />
      </div>
      <div class="card_title">
      
        <p></p>
      </div>
    </div>
      
    <!-- Card 4 -->
    <div class="card 4">
      <div class="card_image">
        <!-- Image for the card -->
        <img src="https://media.giphy.com/media/LwIyvaNcnzsD6/giphy.gif" />
      </div>
      <div class="card_title title-black">
        
        <p></p>
      </div>
    </div>
  </div>
    
  <!-- Container for a custom cursor -->
  <div>
    <div id="custom-cursor"></div>
  </div>

  <!-- JavaScript file for dynamic functionality -->
  <script src="script.js"></script>
</body>
</html>
